<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="make-choice">
    <h3>Choose your weapon wisely.</h3>
    <ul>
      <li><img data-shape="rock" class="shape" src="images/rock-shape.png" alt="Rock"></li>
      <li><img data-shape="paper" class="shape" src="images/paper-shape.png" alt="Paper"></li>
      <li><img data-shape="scissors" class="shape" src="images/scissors-shape.png" alt="Scissors"></li>
    </ul>
  </div>

  <div id="current-game">
    <div>
      <img class="shape" src="images/paper-shape.png" alt="Paper">
      <div>
        <p>VS</p>
        <p id="current-score">0 - 0</p>
      </div>
      <img class="shape" src="images/rock-shape.png" alt="Rock">
    </div>
    <p id="round-outcome"></p>
  </div>
  <p id="game-outcome"></p>
  
  <button id="restart-btn">Restart</button>  

  
</body>
</html>
