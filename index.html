<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <script src="script.js" defer></script>
</head>
<body>
<h3>Choose your weapon wisely.</h3>

<button data-shape="ROCK" class='shape-btn'>ROCK</button>
<button data-shape="PAPER" class='shape-btn'>PAPER</button>
<button data-shape="SCISSORS" class='shape-btn'>SCISSORS</button>

<div id="last-round">
  <p>You choose: <span></span></p>
  <p>Computer choose: <span></span></p>
  <p>#outcome#</p>
</div>

<div id="scoreboard">
  <h4>Score:</h4>
<ul>
  <li>Player: <span>0</span></li>
  <li>Computer: <span>0</span></li>
</ul>
</div>
<h3 id="game-outcome"></h3>
<button id="restart-btn">Restart</button>

  
</body>
</html>
